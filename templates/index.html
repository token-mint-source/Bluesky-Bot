<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bluesky Post Creator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container { max-width: 800px; margin-top: 2rem; }
        textarea { height: 200px; resize: vertical; }
        .character-count { float: right; color: #666; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Create Bluesky Post</h1>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="/">
            <div class="mb-3">
                <label for="postText" class="form-label">
                    Post Content
                    <span class="character-count">
                        <span id="charCount">0</span>/300
                    </span>
                </label>
                <textarea 
                    class="form-control" 
                    id="postText" 
                    name="text" 
                    placeholder="What's happening on the decentralized web?"
                    required
                >{{ request.form.text if request.form.text }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Publish to Bluesky</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const textarea = document.getElementById('postText');
        const charCount = document.getElementById('charCount');
        
        textarea.addEventListener('input', function() {
            charCount.textContent = this.value.length;
            
            if (this.value.length > 300) {
                charCount.style.color = 'red';
            } else {
                charCount.style.color = '#666';
            }
        });
    </script>
</body>
</html>
